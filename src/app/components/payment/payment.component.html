<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title"> Kredi Kartı İle Ödeme Yap</h5></div>
            <div class="card-body">
                <form [formGroup]="paymentAddForm">
                    <div class="mb-3">
                        <label for="fullName"> Kart Sahibinin Full Adı</label>
                        <div class="form-group">
                        <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Kart sahibinin full adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber">Kart Numarası</label>
                        <div class="form-group">
                        <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control" placeholder="Kart numarası"  maxlength="16" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cvv">Güvenlik Numarası</label>
                        <div class="form-group">
                        <input type="text" id="cvv" formControlName="cvv" class="form-control" placeholder="Güvenlik numarası"  maxlength="3" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate">Kartın Son Kullanma Tarihi</label>
                        <div class="form-group">
                        <input type="text" id="expiryDate" formControlName="expiryDate" class="form-control" placeholder="Kartın son kullanma tarihi" maxlength="5" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ödeme Yap</button>
            </div>
        </div>
    </div>
</div>
